<body>
	<div id="page" class="page_container">
		<header id="header" class="header_page container">
			<div class="logo_header">
				<h1 class="logo"><span>StarterDaily</span></h1>
			</div>

			<div class="cannes_header">
				<a href="https://www.canneslions.com/" title="Cannes Lions 2015">
					<figure>
						<img src="img/logo_cannes_lions.png" height="75px" width="156px" alt="Logo festival Cannes Lions 2015">
					</figure>
				</a>
			</div>
		</header><!-- /#header -->

		<section id="intro" class="intro_page">
			<div class="background_intro"></div>
			<div class="overlay_intro"></div>

			<div class="container">
				<article class="content_intro">
					<h2 class="pitch">Leading the global digital advertising revolution with premium content and focused job offers</h2>
					<p>We are building a new platform, sign up to get notified when we launch.</p>

					<!-- Begin MailChimp Signup Form -->
					<div id="mc_embed_signup">
						<form id="starterdaily-form">
							<div id="mc_embed_signup_scroll">
								<div class="mc-field-group">
									<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="My e-mail is...">
        					<input type="submit" value="Notify me" name="subscribe" id="mc-embedded-subscribe" class="button">
        					<label for="mce-EMAIL" class="validation"></label>
								</div>
							</div>
			    	</form>
					</div>
					<!--End mc_embed_signup-->

					<div class="screens">
						<div class="macbook"></div>
						<div class="iphone"></div>
					</div>
				</article>
			</div>
		</section><!-- /#intro -->
	</div><!-- /#page -->

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script>
		$.ajaxChimp.translations.sd = {
			'submit': 'Subscribing...',
			0: '<span class="good">Thanks! We have sent you a confirmation e-mail</span>',
			1: '<span class="bad">Please enter your e-mail to subscribe</span>',
			2: '<span class="bad">Please enter a valid e-mail address</span>',
			3: '<span class="bad">Please enter a valid e-mail address</span>',
			4: '<span class="bad">Please enter a valid e-mail address</span>',
			5: '<span class="bad">Please enter a valid e-mail address</span>',
    }

		$('#starterdaily-form').ajaxChimp({
			url: 'http://starterdaily.us5.list-manage.com/subscribe/post?u=70c657ad7043e062933a0a0f8&amp;id=3ea44818dd',
			language: 'sd'
		});
	</script>
